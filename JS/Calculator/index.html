<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Abel|Open+Sans|Quicksand:400,500|Orbitron|Electrolize" rel="stylesheet">
</head>
<body>
	<div class="calculator">
		<div class="display">
			<div id="logDisplay"></div>
			<div id="entryDisplay">0</div>
		</div>
		<div class="keys">

			<div class="key" id="clearAll">AC</div>
			<div class="key" id="clearEntry">CE</div>
			<div class="key" id="modulo">%</div>
			<div class="key operator">&#247;</div> <!-- divide sign -->
			
			<div class="key numeric">7</div>
			<div class="key numeric">8</div>
			<div class="key numeric">9</div>
			<div class="key operator">&#215;</div> <!-- mutliply sign -->

			<div class="key numeric">4</div>
			<div class="key numeric">5</div>
			<div class="key numeric">6</div>
			<div class="key operator">&#45;</div> <!-- minus sign -->

			<div class="key numeric">1</div>
			<div class="key numeric">2</div>
			<div class="key numeric">3</div>
			<div class="key operator">+</div>

			<div class="key numeric zero">0</div>
			<div class="key">.</div>
			<div class="key operator">=</div>

		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
